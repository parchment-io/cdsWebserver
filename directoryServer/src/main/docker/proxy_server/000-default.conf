<VirtualHost *:80>
        ServerAdmin webmaster@localhost
		    ServerName edexchange
        ServerAlias edexchange
        DocumentRoot /var/www/html
		
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        ProxyPass /directory_server ajp://edex-ds-app:8009/EdExchange
        ProxyPassReverse /directory_server ajp://edex-ds-app:8009/EdExchange

        ProxyPass /institution ajp://edex-ds-app:8009/EdExchange
        ProxyPassReverse /institution ajp://edex-ds-app:8009/EdExchange
</VirtualHost>